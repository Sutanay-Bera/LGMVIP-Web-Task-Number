<body>
    <div id="heading"><h1>Student Enrollment Form</h1></div>
    <div id="container">
        <form action="#" id="form">
            <label class="label" for="name">Name</label>
            <input class="inp" type="text" id="name" name="Name" required>
            <br>
            <label class="label" for="email">Email</label>
            <input class="inp" type="email" id="email" name="Email" required>

            <br>
            <br>
            <label class="label">Skills</label>

            <label class="check" for="html"><input class="select" type="checkbox" name="skill" value="HTML" id="html">HTML</label>
            <label class="check" for="css"><input class="select" type="checkbox" name="skill" value="CSS" id="css">CSS</label>
            <br>
            <br>
            <button type="submit" id="btn">Enroll Student</button>
